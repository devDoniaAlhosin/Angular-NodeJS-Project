 <div class="container-fluid">
  <button class="btn btn-primary mb-3" (click)="openAddBookModal()">âž• Add Book</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Image</th>
        <th>Genre ID</th>
        <th>Author ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book._id }}</td>
        <td>{{ book.title }}</td>
        <td><img [src]="book.image" alt="{{ book.title }}" width="50"></td>
         <td>
           <!-- Display the genre IDs -->
          <span *ngFor="let genreId of book.genre">
            {{ genreId }}<span *ngIf="!isLastGenre(genreId)">, </span>
          </span>
        </td>
        <td>
           <!-- Display the author IDs -->
          <span *ngFor="let authorId of book.author">
            {{ authorId }}<span *ngIf="!isLastAuthor(authorId)">, </span>
          </span>
        </td>
        <td>
          <button class="btn btn-warning" (click)="onUpdate(book)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(book._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
   <!-- Pop-up Modal for Adding a New Book -->
   <div *ngIf="isAddBookModalOpen" class="modal">
    <div class="modal-content">
      <h4>Add New Book</h4>
      <form (ngSubmit)="onAddBook()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="newBook.title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" id="image" [(ngModel)]="newBook.image" name="image" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre IDs (comma separated):</label>
          <input type="text" id="genre" [(ngModel)]="newBook.genre" name="genre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="author">Author IDs (comma separated):</label>
          <input type="text" id="author" [(ngModel)]="newBook.author" name="author" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
        <button type="button" class="btn btn-secondary" (click)="closeAddBookModal()">Cancel</button>
      </form>
    </div>
  </div>
</div>
