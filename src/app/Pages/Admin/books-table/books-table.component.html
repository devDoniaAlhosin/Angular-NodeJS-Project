<div class="container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Image</th>
        <th>Genre ID</th>
        <th>Author ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book._id }}</td>
        <td>{{ book.title }}</td>
        <td><img [src]="book.image" alt="{{ book.title }}" width="50"></td>
        <!-- <td>
          Display the genre names, assuming each genre is an object with 'id' and 'name'
          <span *ngFor="let genre of book.genre">
            {{ genre.name }}<span *ngIf="!isLastGenre(genre)">, </span>
          </span>
        </td>
        <td>
          Display the author names, assuming each author is an object with 'id' and 'name'
          <span *ngFor="let author of book.author">
            {{ author.name }}<span *ngIf="!isLastAuthor(author)">, </span>
          </span>
        </td> -->
        <td>
          <!-- Display the genre IDs -->
          <span *ngFor="let genreId of book.genre">
            {{ genreId }}<span *ngIf="!isLastGenre(genreId)">, </span>
          </span>
        </td>
        <td>
          <!-- Display the author IDs -->
          <span *ngFor="let authorId of book.author">
            {{ authorId }}<span *ngIf="!isLastAuthor(authorId)">, </span>
          </span>
        </td>

        <td>
          <button class="btn btn-warning" (click)="onUpdate(book)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(book._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
