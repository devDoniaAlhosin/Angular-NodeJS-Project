<div class="container">
  <div class="row">
    <div class="col-3 p-5" *ngFor="let book of books">
      <div class="card border-0 text-center book-card">
        <div class="book-img-wrapper overflow-hidden">
          <img
            [src]="book.cover"
            class="card-img-top rounded-0 object-fit-cover book-cover"
            alt="book-cover"
            style="height: 300px"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title book-title">{{ book.title }}</h5>
          <p class="card-text book-author">{{ book.author }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
