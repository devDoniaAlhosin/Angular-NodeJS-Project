<div class="container books-wrapper">
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-12 p-5" *ngFor="let book of books | paginate: { itemsPerPage: 8, currentPage: p }">
      <div class="card border-0 text-center book-card">
        <div class="book-img-wrapper overflow-hidden">
          <img
            [src]="book.image"
            class="card-img-top rounded-0 object-fit-cover book-cover"
            alt="book-cover"
            style="height: 300px"
            (click)="onProductClick(book._id)"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title book-title" (click)="onProductClick(book._id)">{{ book.title }}</h5>
          <p class="card-text book-author" (click)="onAuthorClick(book.author._id)" >{{ book.author.name }}</p>
        </div>
      </div>
    </div>
    <div class="pagination-controls text-center">
      <pagination-controls 
        (pageChange)="p = $event"
        [autoHide]="true"
        ></pagination-controls>
    </div>
  </div>
</div>
