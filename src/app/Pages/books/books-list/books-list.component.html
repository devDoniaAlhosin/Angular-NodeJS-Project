<div class="container">
  <div class="row">
      <div class="col-3 p-5" *ngFor="let book of books">
        <div class="card border-0 ">
          <img [src]="book.cover" class="card-img-top rounded-0 object-fit-cover" alt="book-cover" style="height: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.author}}</p>
            <p class="card-text">{{book.category}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
