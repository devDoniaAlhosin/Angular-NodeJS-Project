<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="mb-4 text-center">{{ categoryName }} Single Category</h2>
        <p class="lead mb-4 text-center">Explore the books and content related to {{ categoryName }}.</p>
        
        <div class="card shadow-sm mb-5">
          <div class="card-header bg-light text-dark">
            Popular {{ categoryName }} Books
          </div>
          <ul class="list-group bg-light text-dark list-group-flush">
            <li class="list-group-item d-flex flex-column py-4" *ngFor="let book of popularBooks">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1 "><a class="categoryAncor  text-dark" routerLink="/login">{{ book.name }}</a></h5>
                  <p class="mb-1 text-muted"><a class="text-dark" routerLink="/register">{{ book.description }}</a></p>
                </div>
                <!-- <span class="badge bg-primary">{{ book.boos }} â˜…</span> -->
              </div>
            </li>
          </ul>
        </div>
        
        <div class="text-center">
          <a class="btn btn-custom btn-lg" [routerLink]="['/categories']">Back to Categories</a>
        </div>
      </div>
    </div>
  </div>
