<!-- Navbar -->
<nav id="navbar" class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid p-3">
    <img src="images/logo-dark.png" alt="Logo" />

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
          <img src="images/logo-dark.png" alt="Logo" />
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body justify-content-between">
        <ul class="navbar-nav justify-content-center flex-grow-4 px-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/categories"
              >Categories</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/">Books</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/">Authers</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Authentication
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/login">Login</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/register">Register</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="search-container px-2">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="search--btn btn" type="submit">Search</button>
          </form>
        </div>

        <div class="right--account d-flex gap-4 flex-grow-4 px-5 py-1">
          <div class="user--account d-flex gap-2 text-center icon--hover">
            <fa-icon class="fs-5" [icon]="faUser"></fa-icon>
            <span>User 1</span>
          </div>
          <div class="account-logout text-center">
            <fa-icon
              class="fs-5 icon--hover"
              [icon]="faRightFromBracket"
            ></fa-icon>
          </div>
        </div>
      </div>
    </div>

    <button
      class="navbar-toggler pe-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
